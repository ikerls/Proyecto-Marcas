<!doctype html>

	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="preconnect" href="https://fonts.gstatic.com">

		<title> :empty </title>
	</head>
    <body>
        <div id="container">
            <div id="back">
                <a href="./../../../../index.html"><p>BACK</p></a>
                <hr>
            </div>
            <h1 id="tituloP">:empty</h1>
            <hr>
            <div id="definicion">
                <h1 id="tituloD">DEFINICIÓN</h1>
                <p>La pseudo-clase :empty de CSS representa cualquier elemento que no tenga ningún elemento o espacios en blanco dentro de ella, que no tenga ningún hijo. </p>
            </div>
            <div id="cont">
                <div id="contblock">
                    <h3>HTML:</h3>
                    <img src="../assets/img/empty/carbon(5).png" alt="codigo html">
                    <br>
                    <h3>CSS:</h3>
                    <img src="../assets/img/empty/carbon(6).png" alt="codigo css">
                </div>
                <div id="contblock2">
                    <h3>Ejemplo:</h3>
                    <p>Solo se colearán de verde las cajas que no <br> tengan ningún carácter anidadas en ellas.</p>
                    <div class="caja">
                        <p>Caja 1</p>
                    </div>
                    <div class="caja"></div>
                    <div class="caja">
                        <!-- los comentarios cuentan -->
                    </div>
                </div>
            </div>
        </div>
    </body>
