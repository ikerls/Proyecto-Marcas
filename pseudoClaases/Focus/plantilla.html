
<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,800;0,900;1,600;1,800&display=swap" rel="stylesheet">
		<title>:FOCUS</title>

		<style type="text/css">
			body{
				background-color: #ffffff;
				font-family: 'Raleway', sans-serif;
				font-weight: bold;
			}
			.tituloP{
				text-align: center;
				margin-top: 5%;
				color: rgb(48, 48, 48);
				font-size: 60px;
			}
			hr{
				margin-top: -35px;
				height: 4px;
				width: 19%;
				background-color: rgb(48, 48, 48);
				border-color: rgb(48, 48, 48);
			}
			.container{
				width: 98vw;
				height: 95vh;
				overflow: hidden;
			}
			.container::after{
				content: '';
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background-image: url(images/team_building_.svg);
				background-repeat: no-repeat;
				background-position: center;
				z-index: -1;
				filter: blur(10px);
			}
			#definicion{
				height: 25%;
				width: 29%;
				background-color: rgb(48, 48, 48);
				margin-top: 2%;
				margin-left: calc(50% - 11%);
				border-radius: 5px;		
			}
			.tituloD{
				text-align: center;
				padding-top: 5px;
				color: #52bad1;
				font-size: 20px;
			}

			#cont{
				position: relative;
				height: 50%;
				width: 100%;
				top: 3%;
				display: grid;
				grid-template-columns: 1fr 1fr;
				justify-items: center;
				align-items: center;
			}
			.contblock{
				height: 60%;
				width: 60%;
				background-color: rgb(48, 48, 48);
				border-radius: 5px;
			}
			.p{
				color: white;
				font-weight: none;
				font-size: 17px;
				text-align: center;
				padding-top: 5px;
			}
			#bar:focus{
				Background-color: yellow;
			}
			#box:focus{
				border: solid blue;
			}
			#tag:focus{
				color: blue;
			}
			form{
				position:relative;
				color: white;
				align-items: center;
				top: 30%;
				left:10%;
			}
			#htmlc{
				height: 100%;
				width: 100%;

			}






		</style>
	</head>

<body>
	<div class="container">
		<h1 class="tituloP">:Focus</h1>
		<hr>
		<div id="definicion">
			<h1 class="tituloD">DEFINICIÃ“N</h1>
			<p class="p">El Focus solo funciona con elementos imput (Como en los Formularios).
				Lo que hace el :focus es, cuando presiones o estes dentro de un imput se ejecutara de la forma que lo has puesto</p>
		</div>
		<div id="cont">
			<div class="contblock">

				<img id="htmlc" src="./caphtml.PNG">
				<img id="cssc" src="./capcss.PNG">
			</div>
			<div class="contblock">

				<form class="formulario">
					Nombre: <input id="bar" type="text" name="nombre"><br>
					Apellido 1: <input id="box" type="text" name="ap1"><br>
					Apellido 2: <input id="tag" type="text" name="ap2"><br>
					<input type="submit" value="Submit">
					

			</div>
		</div>
	</div>
</body>
</html>
