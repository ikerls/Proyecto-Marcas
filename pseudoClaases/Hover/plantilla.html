
<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,800;0,900;1,600;1,800&display=swap" rel="stylesheet">
		<title>:HOVER</title>

		<style type="text/css">
			body{
				background-color: #ffffff;
				font-family: 'Raleway', sans-serif;
				font-weight: bold;
			}
			.tituloP{
				text-align: center;
				margin-top: 5%;
				color: rgb(48, 48, 48);
				font-size: 60px;
			}
			hr{
				margin-top: -35px;
				height: 4px;
				width: 19%;
				background-color: rgb(48, 48, 48);
				border-color: rgb(48, 48, 48);
			}
			.container{
				width: 98vw;
				height: 95vh;
				overflow: hidden;
			}
			.container::after{
				content: '';
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background-image: url(images/team_building_.svg);
				background-repeat: no-repeat;
				background-position: center;
				z-index: -1;
				filter: blur(10px);
			}
			#definicion{
				height: 25%;
				width: 22%;
				background-color: rgb(48, 48, 48);
				margin-top: 2%;
				margin-left: calc(50% - 11%);
				border-radius: 5px;		
			}
			.tituloD{
				text-align: center;
				padding-top: 5px;
				color: #52bad1;
				font-size: 20px;
			}

			#cont{
				position: relative;
				height: 50%;
				width: 100%;
				top: 3%;
				display: grid;
				grid-template-columns: 1fr 1fr;
				justify-items: center;
				align-items: center;
			}
			.contblock{
				height: 60%;
				width: 60%;
				background-color: rgb(48, 48, 48);
				border-radius: 5px;
			}
			.p{
				color: white;
				font-weight: none;
				font-size: 17px;
				text-align: center;
				padding-top: 5px;
			}
			#cur1{
				color: brown;
				font-size: 50px;
			}

			#cur1:hover{
				color: chartreuse;
				
			}

			#cur2{
				background-color: rgb(0, 131, 148);
			}
			#cur2:hover{
				color: white;
			}
		</style>
	</head>

<body>
	<div class="container">
		<h1 class="tituloP">:Hover</h1>
		<hr>
		<div id="definicion">
			<h1 class="tituloD">DEFINICIÃ“N</h1>
			<p class="p">El Hover funciona con todos los elementos. 
				Lo que hace el :hover es, cuando tengas el cursor encima de un elemento ese elemento hara lo que tu le pongas</p>
		</div>
		<div id="cont">
			<div class="contblock">
				<img id="htmlc" src="./caphtml.PNG">
				<img id="cssc" src="./capcss.PNG">

			</div>
			<div class="contblock">

				<p id="cur1">ponte aqui!</p>
				<div id="cur2">
					<p>Esto es una caja <br> ponte aqui!</p>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
